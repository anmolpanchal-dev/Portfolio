<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Stack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="projectStackStyles.css" />

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="../images/profilefevicon.png"
  />
</head>

<body>

  <nav class="navbar navbar-expand-lg sticky-top bg-dark">
    <div class="container d-flex align-items-center gap-3">

      <button id="previouspage" class="btn btn-outline-light btn-sm">
        â¬… Back
      </button>

      <a class="navbar-brand fw-bold text-white ms-2" href="#">
        Project Stack
      </a>

    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-3 align-items-center">

      <div class="col-md-5">
        <input
          type="text"
          id="searchInput"
          class="form-control form-control-lg"
          placeholder="ðŸ” Search project..."
        />
      </div>

      <div class="col-md-4">
        <select
          class="form-select form-select-lg"
          onchange="filterStack(this.value)"
        >
          <option value="All">All Technologies</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Bootstrap">Bootstrap</option>
          <option value="API">API</option>
        </select>
      </div>

      <div class="col-md-3 text-md-end">
        <span class="counter fw-semibold" id="projectCount"></span>
      </div>

    </div>
  </div>

  <div class="container pb-5">
    <div class="row g-4" id="projectContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="projectStack.js"></script>

</body>
</html>
