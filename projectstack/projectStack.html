<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Project Stack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f6f7fb;
    }

    .project-card {
      transition: 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }

    .badge {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand fw-bold">üöÄ My Project Stack</span>
  </div>
</nav>

<!-- CONTROLS -->
<div class="container my-4">
  <div class="row g-3 align-items-center">
    <div class="col-md-6">
      <input type="text" id="searchInput" class="form-control" placeholder="Search project...">
    </div>
    <div class="col-md-6 text-md-end">
      <button class="btn btn-outline-primary me-1" onclick="filterStack('All')">All</button>
      <button class="btn btn-outline-success me-1" onclick="filterStack('JavaScript')">JavaScript</button>
      <button class="btn btn-outline-warning me-1" onclick="filterStack('Bootstrap')">Bootstrap</button>
      <button class="btn btn-outline-info" onclick="filterStack('API')">API</button>
    </div>
  </div>
</div>

<!-- PROJECTS -->
<div class="container">
  <div class="row" id="projectContainer"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const projects = [
    {
      title: "Tic Tac Toe Game",
      description: "Interactive game using JavaScript logic.",
      stack: ["JavaScript", "HTML", "CSS"]
    },
    {
      title: "Portfolio Website",
      description: "Responsive portfolio with Bootstrap UI.",
      stack: ["Bootstrap", "JavaScript"]
    },
    {
      title: "Weather App",
      description: "Fetch real-time data using API.",
      stack: ["JavaScript", "API"]
    },
    {
      title: "Todo List",
      description: "CRUD operations using JS.",
      stack: ["JavaScript", "Bootstrap"]
    }
  ];

  const container = document.getElementById("projectContainer");
  const searchInput = document.getElementById("searchInput");

  function renderProjects(data) {
    container.innerHTML = "";

    if (data.length === 0) {
      container.innerHTML = `<p class="text-center mt-4">No projects found ‚ùå</p>`;
      return;
    }

    data.forEach(project => {
      container.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card project-card h-100">
            <div class="card-body">
              <h5 class="card-title">${project.title}</h5>
              <p class="card-text">${project.description}</p>
              ${project.stack.map(
                tech => `<span class="badge bg-primary">${tech}</span>`
              ).join("")}
            </div>
          </div>
        </div>
      `;
    });
  }

  function filterStack(tech) {
    if (tech === "All") {
      renderProjects(projects);
    } else {
      const filtered = projects.filter(p => p.stack.includes(tech));
      renderProjects(filtered);
    }
  }

  searchInput.addEventListener("input", () => {
    const value = searchInput.value.toLowerCase();
    const filtered = projects.filter(p =>
      p.title.toLowerCase().includes(value)
    );
    renderProjects(filtered);
  });

  renderProjects(projects);
</script>

</body>
</html>
